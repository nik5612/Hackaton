{% extends 'spisok.html' %}


{% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
  }

  #user-list {
    width: 30%;
    background-color: #2a2f32;
    color: white;
    overflow-y: auto;
    padding: 10px;
  }

  #user-list a {
    text-decoration: none;
    color: white;
  }

  #user-list a:hover {
    background-color: #33383b;
  }

  .user {
    padding: 10px;
    border-bottom: 3px solid #474d50;
    border-radius: 5px;
  }

  #chat-window {
    width: 70%;
    background-color: #e5ddd5;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .message {
    margin: 5px;
    padding: 10px;
    background-color: #ffffff;
    border-radius: 5px;
    display: inline-block;
    max-width: 70%;
  }

  #message-input {
    display: flex;
  }

  form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 1px 2px #ccc;
            margin-top: 10px;
        }
        label, input[type="submit"] {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
           display: inline-block;
            width: calc(84% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="submit"] {
           display: inline-block;
            width: calc(15% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="file"] {
            display: none;
        }
        .attachment-icon {
           display: inline-block;
            font-size: 24px;
            cursor: pointer;
            color: #555;
        }
        .attachment-icon::after {
          display: inline-block;
          left: 30px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 16px;
          color: #555;
        }
        input[type="submit"] {
            background-color: #2aabe1;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #2288c9;
        }

</style>
