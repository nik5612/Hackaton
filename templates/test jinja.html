<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ title }}{% endblock %}</title>
  <link href=static/style.css rel="stylesheet">
</head>
<body>
  
  <div class="chat">
    <div class="govno_left">
      <div class="user_space">
        <!-- Тута должен быть окно с пользователем -->
      </div>
      <div class="chat_space" id="element">
        {% for student in students %}
        <div class="message">
          <ul>
            <em>{{ student.name }}:</em> <br>{{ student.last_message}} <!-- Тута генератор чатов -->
          </ul>
          </div>
        {% endfor %}
      </div>
    </div>
    <div class="govno_right">
      {% block content %}
      <!-- Тута будут помещаться шаблоны со страницами говна пирога -->
      {% endblock %}
    </div>

  </div>
</body>
</html>
